<div class="row pt-3">
  <h1> Estas editando el video : {{ videoId | json }} </h1>
  <!-- <h1> El nombre del video que estas editando : {{ video.title }} </h1> -->

  <form class="col-md-12">
      <div class="form-row">
        <div class="form-group col-md-12 col-mg-6 col-md-3">
          <label for="inputEmail4">Video Name</label>
          <!-- <input type="email" class="form-control" id="inputEmail4" [placeholder]="video.title"> -->
          <input type="email" class="form-control" id="inputEmail4" placeholder="Insert title for this video">
        </div>

      </div>
      <div class="form-group">
        <label for="inputAddress">Description</label>
        <!-- <input type="text" class="form-control" id="inputAddress" [placeholder]="video.description"> -->
        <input type="text" class="form-control" id="inputAddress" placeholder="Insert description for this video">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
