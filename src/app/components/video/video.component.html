<br>
<div class="container main-constainer" style="box-sizing: border-box;" >
<div class="center">
    <!-- <iframe src="https://www.youtube.com/embed/" frameborder="0"></iframe> -->
    <iframe  width="560" height="315" [src]=" videoId | videoYoutube " frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<div class="container "><p> el video seleccionado es : {{ videoId | json }} </p>
    
</div>

    <div class="chat-window">
        <!-- <button type="button" class="btn btn-primary">Iniciar Chat</button> -->
        <h1>Chat</h1>
        <hr>
        <div class="app-mensajes" id="app-mensajes">
                <div *ngFor="let chat of appService.chats">
                  
                <div *ngIf="chat.videoId == videoId"
                     [ngClass]="{'text-right': appService.usuario.uid == chat.uid }">
                        <span *ngIf="chat.videoId == videoId"
                               class="badge badge-primary"
                              [ngClass]="{'badge-primary': appService.usuario.uid == chat.uid,
                                          'badge-success': appService.usuario.uid != chat.uid  }"
                        >{{chat.nombre}}</span>
                        <p>
                            {{ chat.mensaje }}
                        </p>
                      </div>
                    </div>
        </div>

        <!-- <div class="app-mensajes" id="app-mensajes">
            <div *ngFor="let mensajesVideo of mensajesVideos"

    </div>
<hr>

</div>
